{% macro render_field(field) %}
<div class="personal_data__field">
    <div class="field__title">
        <h1>{{ field.label }}</h1>
    </div>
    <div class="field__input">
        {{ field(**kwargs) }}
        {% if field.errors %}
        <ul class="field__errors">
            {% for error in field.errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
{% endmacro %}
